{% extends "layout.html" %}

{% block body %}

  <table class="table">
    <tr>
      <th>Kasvattajanimi</th>
      <th>Pentueet</th>
      <th>Pennut</th>
    </tr>
    {% for kasvattaja in kasvattajat %}
    
    <tr>
      <td>
        {{ kasvattaja.nimi }}
      </td>
      <td>
        {{ kasvattaja.pentueita }}
      </td>
      <td>
        {{ kasvattaja.pentuja }}
      </td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
