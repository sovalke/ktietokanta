{% extends "layout.html" %}

{% block body %}
<h2>Kirjaudu</h2>
{{ error }}

<form method="POST" action="{{ url_for('auth_login') }}">
      <div class="form-group row">
            {{ form.username.label(class_="col-sm-2 col-form-label") }}
            <div class="col-sm-10">
            {{ form.username(class_="form-control") }}
            </div>
      </div>
      <div class="form-group row">
            {{ form.password.label(class_="col-sm-2 col-form-label") }}
            <div class="col-sm-10">
            {{ form.password(class_="form-control") }}
            </div>
      </div>
      <div class="form-group col-sm-10 row">
            <input type="submit" value="Login" class="btn" />
      </div>
      
</form>
{% endblock %}
