<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mahtava kasvattajatietokanta</title>
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" type="text/css">
</head>

<body>
  <ul>
    <li><a href="{{ url_for('rotu_index') }}">Rotulistaukseen</a></li>
    <li><a href="{{ url_for('rotu_lisaa') }}">Lisää uusi rotu</a></li>
  </ul>

  {% if current_user.is_authenticated %}
  <p>
    Olet kirjautunut nimellä {{ current_user.nimi }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
  </p>
  {% else %}
  <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
  {% endif %}

  {% block body %}
  <p>
    Content.
  </p>
  {% endblock %}
</body>

</html>
