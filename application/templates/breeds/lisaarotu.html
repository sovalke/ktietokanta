{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('rotu_lomake') }}">
  <table>
    <tr>
      <td>
        {{ form.nimi.label }}
      </td>
      <td>
        {{ form.nimi }}
      </td>
      <td>
        <ul>
          {% for error in form.nimi.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td>
        {{ form.linja.label }}
      </td>
      <td>
        {{ form.linja }}
      </td>
      <td>
        <ul>
          {% for error in form.linja.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Lisää rotu" />
      </td>
    </tr>
  </table>
</form>
{% endblock %}
