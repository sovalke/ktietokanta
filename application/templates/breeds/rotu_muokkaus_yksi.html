{% extends "layout.html" %}

{% block body %}


<form method="POST" action="{{ url_for('rotu_muokkaa', rotu_id=rotu.id) }}">
<table>
    <th>Rotu</th>
    <tr>
        <td><input type="text" name="nimi" value="{{ rotu.nimi }}" /></td>

    </tr>
    <th>Linja</th>
    <tr>
        <td><input type="text" name="linja" value="{{ rotu.linja }}" /></td>
    </tr>
    <tr>
        <td><input type="submit" value="Päivitä rodun tiedot" /></td>
    </tr>
</table>
</form>

{% endblock %}
