{% extends "layout.html" %}

{% block body %}

  <table>
    <tr>
      <th>Pentueen nimi</th>
      <th>Kasvattaja</th>
      <th>Syntynyt</th>
    </tr>
    {% for pentue in pentueet %}
    
    <tr>
      <td>
          {{ pentue.nimi }}
      </td>
      <td>
          {{ pentue.kasvattaja }}
      </td>
      <td>
        {{ pentue.syntynyt }}
      </td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
