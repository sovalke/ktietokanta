{% extends "layout.html" %}

{% block body %}

<h2>Lis채채 pentu</h2>
<p>{{ pentue.nimi }}</p>
<form method="POST" action="{{ url_for('pentu_lomake', pentue=pentue.id) }}">
    <div class="form-group row">
        {{ form.pentu.label(class_="col-sm-2 col-form-label") }}
        <div class="col-sm-10">
          {{ form.pentu(class_="form-control") }}
        </div>
        <ul>
          {% for error in form.pentu.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
    </div>
    <div class="form-group col-sm-10 row">
        <input type="submit" value="Lis채채 pentu" class="btn" />
      </div>
</form>

{% endblock %}
